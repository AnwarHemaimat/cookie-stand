<body style="text-align: center;" id='salesBody'>
    <form id='form'>
        <fieldset>
            <legend>Add New Store Location</legend>
          <div>
            <label><ul><li>Store Location</li></ul></label>
            <input name="locationcity" type="text"/>
          </div>
          <div>
            <label><ul><li></li>Daily minimum customer average</li></ul></label>
            <input name="minCustomerPerHour" type="text"/>
          </div>  
            <label style="font-family: 'Times New Roman', Times, serif; font-weight: bold;"><ul><li></li>Daily maximum customer average</li></ul></label>
            <input name="maxCustomerPerHour" type="text"/>
          <div>
            <label><ul><li></li>Daily average cookie sale per customer</li></ul></label>
            <input name="avgCookiesPerCustomer" type="text"/>
          </div>
            <button type="submit">submit</button>
          </fieldset>
         
    </form>
    <script type="text/javascript" src="./js/app.js"></script>
